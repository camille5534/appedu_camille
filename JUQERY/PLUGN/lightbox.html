<body>
    <a href="https://picsum.photos/1200/800?random=1" data-lightbox="a" data-title="img 1">

    <a href="https://picsum.photos/1200/800?random=2" data-lightbox="a" data-title="img 2">

        </a>
    <a href="https://picsum.photos/1200/800?random=3" data-lightbox="b" data-title="img 3">

        </a>
    <a href="https://picsum.photos/1200/800?random=4" data-lightbox="b" data-title="img 4">
            <img src="https://picsum.photos/1200/800?random=4" alt="">
        </a>
    
    <script>
        lightbox.option({
            albumLabel: '第 %1 張/共 %2張',
            fadeDuration: 500,
            imageFadeDuration: 500,
            resizeDuration:  500
        })

    </script>


</body>
</html>
