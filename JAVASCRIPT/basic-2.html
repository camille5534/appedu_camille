<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 資料型態

        // Number 數值
        let a = 123;

        // String 字串
        let b = 'hello';

        // Boolean 布林 (true,false)
        let c = true;

        // Null 空值
        let d  = null;

        // Undefined 未定義
        // let e = undefined;
        let e;

        // Array 陣列
        // let f = new Array();
        let f = [];

        // Object 物件
        // let g = new Object();
        let g = {};

        // Function 函式
        let h = function(){}

        // Set 
        let i = new Set();

        // Symbol
        let j = Symbol;
        
        console.log(typeof(j));
    </script>
</body>
</html>
