<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            transition: 600ms;
        }
        p.active {
            color: #ffe346;
            background-color: #ccc;
            padding: 15px;
        }
    </style>
</head>
<body>
    <button class="btn-add">add</button>
    <button class="btn-remove">remove</button>
    <button class="btn-toggle">toggle</button>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae praesentium optio in vitae eligendi sunt neque modi corrupti quos dolor architecto nemo ducimus animi, expedita totam quibusdam tempore suscipit ex!
    </p>
    <script>
        let btnAdd = document.querySelector('.btn-add');
        let btnRemove = document.querySelector('.btn-remove');
        let btnToggle = document.querySelector('.btn-toggle');
        let p =  document.querySelector('p');

        btnAdd.onclick = function(){
            console.log('按下去了');
            // document.querySelector('p').style.color = 'red';
            // document.querySelector('p').style.backgroundColor = '#aaa';
            // document.querySelector('p').style.padding = '15px';
           p.classList.add('active');
        }
        btnRemove.onclick = function(){
           p.classList.remove('active');
        }
        btnToggle.onclick = function(){
           p.classList.toggle('active');
        }
    </script>
</body>
</html>
